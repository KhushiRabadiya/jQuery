<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../CSS/form.css">
        <script src="../jQuery/jquery.min.js"></script>
        <script src="../jQuery/validation.js"></script>
        
        
    </head>
    <body>
      <div class="f">
        <!--Details-->
        
        <br>
        <br>
        <h1>Customer Details:</h1>
        
        
        <hr>
        <form name="form" id="form" method="post" action="">
            <div>
                <p>Full Name
                <span style="color: red;">*</span></p>
            </div>

            <!--Full Name-->
            <table>
                <tr>
                    <td>
                        <input type="text" onblur="return validateform1()" onchange="return validateform1()" id="fname" name="firstname">
                    </td>
                    <td>
                        <input type="text" onblur="return validateform2()" onchange="return validateform2()" id="lname" name="lastname">
                        
                    </td>
                    </tr>
                <tr>
                    <td>
                        <label class="a" for="fname">First Name</label><br>
                        <span id="fname1" class="span1"></span>
                    </td>
                    <td>
                        <label class="a" for="fname">Last Name</label>
                        <span id="lname1" class="span1"></span>
                    </td>
                </tr>
            </table>
                <br>

            <!--Address-->
            <p>Address
            <span style="color: red;">*</span></p>

            <table>
                <tr>
                    <td>
                        <input type="text" onblur="return validateform3()" onchange="return validateform3()" id="street1" name="street1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="a" for="street1">Street Address</label><br>
                        <span id="str1" class="span1"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" onblur="return validateform4()" onchange="return validateform4()" id="street2" name="street2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="a" for="street2">Street Address Line 2</label><br>
                        <span id="str2" class="span1"></span>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input type="text" onblur="return validateform5()" onchange="return validateform5()" id="city" name="city">
                    </td>
                    <td>
                        <input type="text" onblur="return validateform6()" onchange="return validateform6()" id="state" name="state">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="a" for="city">City</label><br>
                        <span id="cy" class="span1"></span>
                    </td>
                    <td>
                        <label class="a" for="state">State / Province</label><br>
                        <span id="pr" class="span1"></span>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input type="text" onblur="return validateform7()" onchange="return validateform7()" id="code" name="code">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="a" for="code">Postal / Zip Code</label><br>
                        <span id="zi" class="span1"></span>
                    </td>
                </tr>
            </table>
            
            <br>
            <!--No. & mail-->
            <table class="table1">
                <tr>
                    <td>
                        <p>Phone No.<span style="color: red;">*</span></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" onblur="return validateform8()" onchange="return validateform8()" id="mno" placeholder="(000) 000-0000" name="mno"><br>
                        <span id="pn" class="span1"></span>
                    </td>
                </tr>
                        
                <tr>
                    <td>
                        <p>E-mail<span style="color: red;">*</span></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" onblur="return validateform9()" onchange="return validateform9()" id="mail" name="mail" placeholder="ex:email@yahoo.com">
                </td>
                </tr>
                <tr>
                    <td>
                        <label class="a" for="mail">example@example.com</label><br>
                        <span id="ml1" class="span1"></span>
                    </td>
                </tr>
            </table>
            

            <!--Select Menu-->
            <p>How did you hear about us?</p>
            <div>
                <select class="all" id="sel" name="sel" onblur="return validateform10()" onchange="return validateform10()">
                    <option value="0">Please select</option>
                    <option value="1">Newspaper</option>
                    <option value="2">Internet</option>
                    <option value="3">Magazine</option>
                    <option value="4">Others (Please specify)</option>
                </select>
                <span id="sel1" class="span1"></span>
            </div>  
            <br>

            <!--Text area-->
            <p>
                Feedback about us :
            </p>
            <textarea class="all" onblur="return validateform11()" onchange="return validateform11()" id="area1" name="area1"></textarea>
            <br><span class="span1" id="feedback"></span>
            <br>
            <p>
                Suggestions if any further improvement :
            </p>
            <textarea class="all" onblur="return validateform12()" onchange="return validateform12()" id="area2" name="area2"></textarea>
            <br><span class="span1" id="imp"></span>
            <br>
            <br>

            <!--Checkbox-->
            <label class="container" for="container">Will you be recommend us?</label>
            <input type="checkbox" onblur="return validateform13()" onchange="return validateform13()" id="container" name="container">
            <br><span class="span1" id="box"></span>

            <br>
            <!--Radio-->
            <p>Gender :
                <input type="radio" onblur="return validateform14()" onchange="return validateform14()" id="male" value="male" class="gender" name="gender">
                <label for="male">Male</label>

                <input type="radio" onblur="return validateform14()" onchange="return validateform14()" id="female" value="female" class="gender" name="gender">
                <label for="female">female</label>

                <input type="radio" onblur="return validateform14()" onchange="return validateform14()" id="other" value="other" class="gender" name="gender">
                <label for="other">other</label>
            </p>
            <span class="span1" id="g1"></span>
            <br>

            <!--Table-->
            <p>Please give referance of any two people whom you feel:</p>
           
            <table class="last">
                <tr>
                    <td class="t3"></td>
                    <td class="t1">Full name</td>
                    <td class="t1">Address</td>
                    <td class="t1">Contact Number</td>
                </tr>
                <tr>
                    <td class="t1">1</td>
                    <td class="t2"></td>
                    <td class="t2"></td>
                    <td class="t2"></td>
                </tr>
                <tr>
                    <td class="t1">2</td>
                    <td class="t2"></td>
                    <td class="t2"></td>
                    <td class="t2"></td>
                </tr>
            </table>
        
        
        <hr>
        
            <button class="button" type="submit" id="submit">Submit</button>
        </form>
      </div>
    </body>
</html>
